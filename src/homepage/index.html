<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>TiddlySpace - a discoursive social model for TiddlyWiki</title>
    <link rel="stylesheet" href="main.css" type="text/css" media="all" /></link>
</head>
<body>
<div id="container">
    <div id="content">

        <div id="about" class="public">
            <div class="private">
                <span class="siteTitle">TiddlySpace</span>
                <p class="siteSubtitle">A discoursive <a href="http://www.osmosoft.com/~jermolene/tiddlyspace/tiddlyspace.pdf">social</a> <a href="http://tiddlywiki.com">TiddlyWiki</a></p>
                <p class="login"><a href="/dashboard#register">Sign up</a> or <a href="/dashboard#login">Log in</a></p>
            </div>
        </div>

        <div id="space1" class="public bubble"><div class="private"></div></div>
        <div id="space2" class="public bubble"><div class="private"></div></div>
        <div id="space3" class="public bubble"><div class="private"></div></div>
        <div id="space4" class="public small bubble"><div class="private"></div></div>
        <div id="space5" class="public small bubble"><div class="private"></div></div>
        <div id="space6" class="public small bubble"><div class="private"></div></div>
        <div id="space7" class="public bubble"><div class="private"></div></div>
    </div>
</div>
<div id="footer">
    <p class="colophon">
        <a href="http://osmosoft.com">osmosoft.com</a> &middot;
        <a href="http://tiddlyspace.com">tiddlyspace.com</a> &middot;
        <a href="http://github.com/FND/tiddlyspace">source</a> &middot;
        <a href="dashboard">dashboard</a> 
    </p>
</div>
</body>
</html>
